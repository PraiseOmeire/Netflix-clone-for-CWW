  <body>
    <header>
      <nav>
        <img class="logo" src="images/Netflix-logo.png" alt="netflix-logo" />
      </nav>

      <form class="cta-form" action="#">
        <div>
          <p class="sign-in-text">Sign In</p>
        </div>
        <div>
          <label for="sign-email"></label>
          <input
            id="sign-email"
            type="text"
            placeholder="Email address"
            required
          />
          <label for="password"></label>
          <input id="password" type="email" placeholder="password" required />
        </div>
        <button class="form-btn">Sign in</button>

        <div>
          <p class="form-text">New to Netflix?</p>
          <a href="#">Sign up</a>
        </div>
      </form>
    </header>
